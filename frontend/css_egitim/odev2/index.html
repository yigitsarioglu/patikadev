<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Google Image part Start -->
<div class="image-container">
    <img src="images/google.jpg" alt="Google!">
</div>
<!-- Google Image part End -->


<div class="container">


    <div class="search-container">
        
        <center>
        <p> Search the web using Google!  </p>
        <input type="text" value size="40" />
        </center>
         

        <div class="actions">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>    


</div>



        

<div>
    <!-- Footer Left part Start -->
    <article class="card footer-left">
        <tr>
            <td> <p>Special Searches</p> </td>
            <td> <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> </td>
            <td> <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> </td>
        </tr>
                                   
    </article>
    <!-- Footer Left part End -->

    <!-- Footer Center part Start -->
    <article class="card footer-center">
            <tr>
                <td> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> </td>
                <td> <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> </td>
                <td> <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> </td>
                <td> <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> </td>
            </tr>
                
                
                
    </article>
    <!-- Footer Center part End -->

    <!-- Footer Right part Start -->
    <article class="card footer-right">
        <p>Get Google! updates monthly:</p>

        <input type="email" value="your e-mail" />
        <div>
          <button>Subscribe</button>
          <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                      
    </article>

     <!-- Footer Right part End -->
         
</div> 


<!-- Copyright part Start -->
<div class="copyright">
    <p>Copyright Â©1998 Google Inc</p>
</div>
<!-- Copyright part End -->



</body>


</html>
